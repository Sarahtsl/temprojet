<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Inscription</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #eef4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #1f4fff;
    }

    form p {
      text-align: left;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      background: #1f4fff;
      color: white;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #1638b8;
    }

    a {
      color: #1f4fff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Créer un compte</h1>

    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}

      {{ form.non_field_errors }}

      {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {{ field.errors }}
      </p>
      {% endfor %}

      <button type="submit">S'inscrire</button>
    </form>

    <p style="margin-top: 15px;">
      Déjà un compte ? <a href="{% url 'login' %}">Se connecter</a>
    </p>
  </div>
</body>

</html>
